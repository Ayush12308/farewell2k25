<html lang="en">

              body: ["Inter", "ui-sans-serif", "system-ui"],

    <!-- Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- React (production) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #041022 0%, #06132b 100%);
        color: #e6eef8;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1,
      h2,
      h3 {
        font-family: Poppins, Inter, ui-sans-serif, system-ui;
      }
      /* Hero background with subtle parallax */
      .hero-bg {
        background-image: linear-gradient(
            180deg,
            rgba(7, 16, 41, 0.7),
            rgba(7, 16, 41, 0.75)
          ),
          url("headerNew.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Parallax effect */
      }
      /* Enhanced glassmorphism */
      .glass {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.03)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Refined CTA buttons */
      .cta-glow {
        box-shadow: 0 0 20px rgba(123, 92, 246, 0.3),
          0 0 10px rgba(212, 168, 74, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .cta-glow:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(123, 92, 246, 0.4),
          0 0 15px rgba(212, 168, 74, 0.3);
      }
      /* Scroll-to-top button */
      .scroll-btn {
        transition: transform 0.2s ease, opacity 0.3s ease;
      }
      .scroll-btn:hover {
        transform: scale(1.1);
      }
      /* Larger font on desktop */
      @media (min-width: 1024px) {
        body {
          font-size: 18px;
        }
        h1 {
          font-size: 4.5rem;
        }
        h2 {
          font-size: 2.5rem;
        }
      }
      /* Mobile menu animation */
      .mobile-menu {
        transition: all 0.3s ease-in-out;
      }
      /* Section fade-in */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Keyframes for menu */
      @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">

        useEffect(() => {

        useEffect(() => {

            opacity: 0,

                  e(
